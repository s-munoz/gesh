<!DOCTYPE html>

<body>
    <!-- <div class="redirect-message">

        <button id="manualRedirect" onclick="redirect()">ACCEDER A LA ENCUESTA</button>
    </div> -->
    <script>
        // Añadir un parámetro de consulta único para evitar el caché
        const script = document.createElement('script');
        script.src = `config.js?v=${new Date().getTime()}`;
        document.head.appendChild(script);

        script.onload = () => {
            const scriptMain = document.createElement('script');
            scriptMain.src = 'script.js';
            document.head.appendChild(scriptMain);
        };
    </script>
</body>

</html>
